<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetMetrics</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/icons8-level-up-your-coding-skills-and-quickly-land-a-job-24.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="hleft">
          <a href="./index.html"
            ><img
              src="assets/icons8-level-up-your-coding-skills-and-quickly-land-a-job-24.png"
              alt="Leetcode"
          /></a>
          <a href="#">Explore</a>
          <a href="#">Problems</a>
          <a href="#">Contest</a>
          <a href="#">Discuss</a>
          <a href="#">Interview</a>
          <a href="#">Store</a>
        </div>
        <div class="hright">
          <a href=""><img src="assets/icons8-notification-bell-50.png" alt="notifications"></a>
          <a href=""><img src="assets/icons8-fire-30.png" alt="streak"></a>
          <a href=""><img src="assets/icons8-profile-pic-50.png" alt="profile"></a>
          <a href="" id="premium">
            <p>Premium</p>
          </a>
        </div>
      </div>

      <div class="userdata">
        <p>Enter Your User Name :</p>
        <input type="text" id="name" placeholder="Enter your user name">
        <button id="searchbutton">Search</button>
      </div>

      <div class="statistics">
        <div class="progress">
          <div class="item1">
            <div class="easy">
              <span id="easylabel"></span>
              <p>Easy</p>
            </div>
          </div>
          <div class="item2">
            <div class="medium">
              <span id="mediumlabel"></span>
              <p>Medium</p>
            </div>
          </div>
          <div class="item3">
            <div class="hard">
              <span id="hardlabel"></span>
              <p>Hard</p>
            </div>
          </div>
        </div>
        <div class="cards">
          
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
